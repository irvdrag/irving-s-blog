<!doctype html>
<html>
    <head>
        <title>
            Mi Blog
        </title>
    </head>
    <body>
        <h1>
            Lista de publicaciones
        </h1>
        <a href="{% url 'crear_post' %}">Crear nuevo post</a>
        {%for post in posts%}
            <div>
                <h2>
                    {{post.titulo}}
                </h2>
                <p>
                    {{post.fecha_creacion}}
                </p>
                <p>
                    <a href="{% url 'detalle_post' post.id %}">
                    leer mas
                    </a>
                </p>
                <p>
                    {% if user == post.autor or user.is_staff %}
                        <a href="{% url 'editar_post' post.id %}">Editar</a>
                    {% endif %}
                </p>
            </div>
        {% empty %}
            <p>No hay publicaciones todav√≠a.</p>
        {% endfor %}
    </body>
</html>
