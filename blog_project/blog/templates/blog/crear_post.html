<!DOCTYPE html>
<html>
<head>
    <title>Crear nuevo post</title>
</head>
<body>
    <h1>Nuevo post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_posts' %}">Volver a la lista</a>
</body>
</html>
